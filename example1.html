<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>Custom Checkbox</title> 
        <script src="raphael-min.1.5.2.js" type="text/javascript"></script>
        <script src="raphael.checkbox.js" type="text/javascript"></script>
        <script language="javascript">
            window.onload = function() {
                var paper = Raphael(0, 0, "100%", "100%"); 
                var v1 = paper.checkbox(50, 50, 25, 25, 5);
                var v2 = paper.checkbox(50, 90, 25, 25, 5);
                var v3 = paper.checkbox(50, 130, 25, 25, 5);
                
                v1.click(
                    function() {
                        console.log(v1[2].checkboxstate());
                    }
                );

                v2.click(
                    function() {
                        console.log(v2[2].checkboxstate());
                    }
                );
                
                v3.click(
                    function() {
                        console.log(v3[2].checkboxstate());
                    }
                );
            }
        </script>
    </head>
    <body>
    </body>
</html>
